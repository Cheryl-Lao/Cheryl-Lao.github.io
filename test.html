<body>
    <label>This is a processing playground to test out different sketches</label>
    <br>
    <div class="proc">
    <script type="application/processing" > 
	int drawBool;
    void setup() 
    {
	background(7);
        size(640, 360);
        noStroke();
        rectMode(CENTER);
	    drawBool = false;
    }

    void draw() 
    {   
		if(drawBool){
			fill(random(255), random(255), random(255));
			ellipse(mouseX, mouseY, 10, 10);

		}
    }
    void mousePressed(){
		drawBool = true;
	}
	void mouseReleased(){
	    drawBool = false;
	}
	void keyPressed(){
	    if (key == 'c'){
		    fill(7);
		    background(7);
		}
	}
    </script>
    <canvas width="640" height="360"></canvas>
    <div>How did you even find this page? There's no link on my main website.</div>


</body>
